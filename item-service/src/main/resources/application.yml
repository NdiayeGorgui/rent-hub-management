server:
  port: 8082

spring:
  application:
    name: item-service

  config:
    import: optional:configserver:http://localhost:8888

  datasource:
    url: jdbc:postgresql://localhost:5432/smartiadev_db
    username: postgres
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  kafka:
    consumer:
      group-id: item-service-v2
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    properties:
      spring.json.trusted.packages: com.smartiadev.base_domain_service.dto
      spring.json.use.type.headers: true
      #spring.json.value.default.type: com.smartiadev.base_domain_service.dto.RentalApprovedEvent

